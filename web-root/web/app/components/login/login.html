<div class="well login-page">
	<div class="panel panel-default col-sm-6 col-sm-offset-3" user-login="">
		<div class="panel-heading row">
			<h1 class="panel-title">Please sign in</h1>
		</div>
		<div class="panel-body row">
			<div class="col-md-12">
				 <form class="form" role="form" method="post" action="#" name="loginForm">
						<div class="form-group">
							 <label class="sr-only" for="UserName">Email address</label>
							 <input ng-model="loginInfo.userName" type="email" class="form-control" id="UserName" placeholder="Email address" required>
						</div>
						<div class="form-group">
							 <label class="sr-only" for="password">Password</label>
							 <input ng-model="loginInfo.password" type="password" class="form-control" id="password" placeholder="Password" required>
	                         <div class="help-block text-right"><a href="">Forget the password ?</a></div>
						</div>
						<div class="form-group">
							 <button type="button" class="btn btn-primary btn-block" ng-click="loginSubmit($event)">Sign in</button>
						</div>
						<div class="checkbox">
							 <label>
							 <input type="checkbox"> keep me logged-in
							 </label>
						</div>
				 </form>
			</div>
		</div>
	</div>
</div>
